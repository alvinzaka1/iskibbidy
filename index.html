<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISkibidy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div id= "iskibidy-container">
            <div id = "iskibidy-shape"> </div>
            <h1 id ="iskibidy-logo">
                <span id="i">i</span>
                <span id="skibi">skibbi</span>
                <span id ="dy">dy</span>
                <span id = "com">.com</span></h1>
            <div id = "iskibidy-family">
                 <div id="iskibidy-family-bg"></div>
                 <img id="iskibidy-family-pic" src="img/rizzlerfamily.png" alt="iskibidy-fam">
            </div>
            <nav id="iskibidy-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-comment"></i> iBlogs</a></li>
                    <li><a href="#"><i class="fas fa-camera"></i> iSnaps</a></li>
                    <li><a href="#"><i class="fas fa-lightbulb"></i> iTrivia</a></li>
                    <li><a href="#"><i class="fas fa-video"></i> iVideo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div id="iskibidy-video">
            <video id="live-show" controls>
                <source src="videos/icarlythemesong.mp4" type="video/mp4">
            </video>
        </div>
        <div id="racecar-pic">
            <img src="img/race_car.png" alt="racecar">
        </div>
        <h1 id="cool-webcast">
            <span class="cool-webcast-part1">Skibidy</span>
            <span class="cool-webcast-part2">highlights</span>
        </h1>
        <div class="coolwebcastdiv">
            <div class="scrollable-content">
                <div class="item">
                    <img src="img/image1.png" alt="Image 1">
                    <p>I love you</p>
                </div>
                <div class="item">
                    <img src="img/image2.png" alt="Image 2">
                    <p>Text for Image 2</p>
                </div>
                <div class="item">
                    <img src="img/image3.png" alt="Image 3">
                    <p>Text for Image 3</p>
                </div>
        </div>
    </section>


</body>
</html>
