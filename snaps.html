<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISkibidy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/snaps.css">
</head>

<body>
    <header>
        <div id= "iskibidy-container">
            <div id = "iskibidy-shape"> </div>
            <a href="index.html" id="iskibidy-logo-link">
                <h1 id ="iskibidy-logo">
                    <span id="i">i</span>
                    <span id="skibi">skibbi</span>
                    <span id ="dy">dy</span>
                    <span id = "com">.com</span></h1>
            </a>
            <div id = "iskibidy-family">
                 <div id="iskibidy-family-bg"></div>
                 <img id="iskibidy-family-pic" src="img/rizzlerfamily.png" alt="iskibidy-fam">
            </div>
            <nav id="iskibidy-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-comment"></i> iBlogs</a></li>
                    <li><a href="snaps.html"><i class="fas fa-camera"></i> iSnaps</a></li>
                    <li><a href="trivia.html"><i class="fas fa-lightbulb"></i> iTrivia</a></li>
                    <li><a href="#"><i class="fas fa-video"></i> iVideo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="snaps-content">
        <h2>Code Snaps Gallery</h2>
        <div class="image-grid">
            <div class="snap">
                <img src="img/sorting-demo.gif" alt="Sorting Algorithm Demo">
                <p>Sorting algorithm in action!</p>
            </div>
            <div class="snap">
                <img src="img/code-snippet.png" alt="Code Snippet">
                <p>Guess the output of this snippet!</p>
            </div>
            <div class="snap">
                <img src="img/meme.png" alt="Programming Meme">
                <p>When you debug but break five things!</p>
            </div>
            <div class="snap">
                <img src="img/tree-visual.png" alt="Binary Tree">
                <p>Binary Tree Visualization</p>
            </div>
        </div>
    </section>    

</body>
</html>
